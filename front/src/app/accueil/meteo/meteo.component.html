
<div class="intro-x font-bold text-2xl xl:text-3xl text-center text-slate-500">
    <h1>Et si nous vous donnions la météo ?</h1>
</div>
<div class="titre">
    <input type="text" id="idInputVille" placeholder="Saisissez le nom de votre ville" #inputVille (change)="appelMeteo(inputVille.value); inputVille.value=''" class="intro-x login__input form-control py-3 px-4 block mt-5">
</div>



<div class="wrapper">
    <!-- <app-meteo-detail *ngFor="let ville of meteoService.listeMeteo" [villeDemandee]="ville" ></app-meteo-detail>  -->
    <div *ngFor="let ville of meteoService.listeVille">
        <app-meteo-detail  [donnee]="ville" ></app-meteo-detail>
        <input type="button" value="Supprimer" (click)="supprimer(ville)" class="btn btn-primary py-3 px-4 w-full xl:w-32 xl:mr-3 align-top text-lg">
    </div>

</div>
