<div class="intro-y box mt-3">

    <div class="flex flex-col sm:flex-row items-center p-5 border-b border-darkmode-400">
        <h1 class="intro-y text-xl font-medium">
            Gestion des privileges
        </h1>
    </div>

    <div id="input" class="p-5">

        <div class="preview" style="display: block;">
            <fieldset>
                <legend class="font-medium text-lg">Cr√©ation d'un nouveau privilege</legend>
                <form (ngSubmit)="create()" [formGroup]="privilegeForm">

                    <div class="mt-3">             
                        <input id="regular-form-1" type="text" class="form-control" placeholder="Nom du privilege" formControlName="name">
                    </div>
                    <div>
                        <div *ngIf="privilegeForm.get('name')?.dirty  &&  privilegeForm.get('name')?.hasError('required')" class="form-help text-red-900 font-bold">Champ obligatoire</div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" value="Valider" [disabled]="privilegeForm.invalid" class="btn btn-primary py-3 px-4 w-full xl:w-32 xl:mr-3 align-top">Valider</button>
                    </div>

                </form>
            </fieldset>
     
            <fieldset class="mt-5">
                <legend class="font-medium text-lg">Liste des privileges existant</legend>

                <div *ngFor="let privilege of privileges" class="mt-2">
                    <p class="font-medium capitalize">{{privilege.name}}</p>
                    <button (click)="del(privilege.id)" class="btn btn-outline-secondary py-1 px-3">Supprimer</button>
                </div>

            </fieldset>
        </div>
    </div>
</div>
