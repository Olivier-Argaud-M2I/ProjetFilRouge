<h1 class="text-3xl font-bold underline">Liste des utilisateurs</h1>
<div *ngFor="let user of users">
    <div (click)="editer(user)">{{user.userName + " : "+user.firstName+" "+user.lastName}}</div>
    <input type="button" value="Editer" (click)="editer(user)" >
    <input type="button" value="Suppirmer" (click)="supprimer(user)">
</div>
