<app-nav-bar></app-nav-bar>

<div class="intro-y box">  
  <div class="flex flex-col sm:flex-row items-center p-5 border-b border-darkmode-400">
      <h2 class="font-medium text-xl mr-auto">
        Planning de <span class="capitalize">{{user.firstName}} </span> <span class="uppercase">{{user.lastName}}</span>
      </h2>
  </div>

<!-- <div class="intro-y box px-5 pt-5 mt-5"> -->

    
  <div class="intro-y box px-5 pt-5 mt-5 pb-5">
    <div class="text-center">
      <button (click)="toDaily()"    class="btn btn-outline-secondary py-3 px-4 w-full xl:w-32 xl:mr-3 align-top">Jour</button>
      <button (click)="toWeekly()"   class="btn btn-outline-secondary py-3 px-4 w-full xl:w-32 xl:mr-3 align-top">Semaine</button>
      <button (click)="toMonthly()"  class="btn btn-outline-secondary py-3 px-4 w-full xl:w-32 xl:mr-3 align-top">Mois</button>
    </div>
    <div class="text-right">
      <button *ngIf="viewForm===false" (click)="activateForm()" class="btn btn-outline-secondary py-3 w-full xl:w-32 xl:mr-3 align-top">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" icon-name="plus" data-lucide="plus" class="lucide lucide-plus block mx-auto">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Ajouter
      </button> 
      <button *ngIf="viewForm===true" (click)="deactivateForm()" class="btn btn-outline-secondary py-3 w-full xl:w-32 xl:mr-3 align-top">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" icon-name="minus" data-lucide="minus" class="lucide lucide-minus block mx-auto">
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Fermer
      </button> 
    </div>
    
  </div>
</div>

    <div *ngIf="calendarView=='daily'">
      <app-resume-journee [id]="idForPlanning"></app-resume-journee>
    </div>
    <div *ngIf="calendarView=='weekly'">
      <app-resume-semaine [id]="idForPlanning"></app-resume-semaine>
    </div>
    <div *ngIf="calendarView=='monthly'">
      <app-resume-mois [id]="idForPlanning"></app-resume-mois>
    </div>    

    <div *ngIf="viewForm===true">
    <app-event-form *ngIf="write" [id]="idForPlanning" (notifyParent)="getNotification($event)" ></app-event-form>
    </div>
