<app-nav-bar></app-nav-bar>

<div class="content">

    <div class="intro-y flex items-center mt-8">
        <h2 class="text-lg font-medium mr-auto">Modification des droits</h2>
    </div>
    <div id="input" class="intro-y box px-5 pt-5 mt-5 pb-5">
        <div class="preview" style="display: block;">
            <div class="text-center lg:text-left p-5">
                <div class="flex items-center justify-center lg:justify-start text-slate-500 capitalize">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide w-3 h-3 mr-2">
                        <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    {{contact.collaborator.firstName}} {{contact.collaborator.lastName}}
                </div>
                <div class="flex items-center justify-center lg:justify-start text-slate-500 mt-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide w-3 h-3 mr-2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    {{contact.collaborator.email}}
                </div>
                <div class="flex items-center justify-center lg:justify-start text-slate-500 mt-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide w-3 h-3 mr-2">
                        <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"></path>
                    </svg>
                    {{contact.collaborator.telephone}}
                </div>

            </div>

            <div>
                <label class="text-xl">Droit sur le contact</label>
                <div *ngFor="let priv of calendarPrivileges" class="form-check mt-2">
                    <input type="checkbox" disabled [checked]="isValidC(priv)" (change)="changeCheckbox($event,priv)" id="checkbox-switch" class="form-check-input"/>
                    <label class="form-check-label" for="checkbox-switch">{{priv.name}}</label>
                </div>

                <label class="text-xl mt-10">Liste des droits du contact sur moi</label>
                <div *ngFor="let priv of calendarPrivileges" class="form-check mt-2">
                    <input type="checkbox" [checked]="isValid(priv)" (change)="changeCheckbox($event,priv)" id="checkbox-switch" class="form-check-input"/>
                    <label class="form-check-label" for="checkbox-switch">{{priv.name}}</label>
                </div>
            </div>

<!--          <div *ngIf="valid">ca marche</div>-->

          <button  *ngIf="valid" [routerLink]="link" routerLinkActive = "selectedMenu"  value="Calendrier" class="btn btn-primary py-1 px-2 mr-2 mt-3">Acc√®s planning</button>

        </div>
    </div>
</div>
